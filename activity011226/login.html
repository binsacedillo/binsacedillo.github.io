<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SkyHigh Rentals</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <h1>SkyHigh Rentals</h1>
    </header>
    <div class="container">
        <nav class="sidebar">
            <ul>
                <!-- Navigation links will be injected by JS -->
            </ul>
        </nav>
        <main>
            <div class="auth-container">
                <h2>Login to Your Account</h2>
                <form class="auth-form" id="loginForm">
                    <div class="form-group">
                        <label for="email">Email Address:</label>
                        <input type="email" id="email" name="email" required placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required placeholder="Enter your password">
                    </div>
                    <button type="submit" class="btn-primary">Login</button>
                    <div class="form-footer">
                        <p>Don't have an account? <a href="signup.html" class="link-secondary">Sign up here</a></p>
                    </div>
                </form>
            </div>
        </main>
    </div>
    <footer>
        <p>&copy; 2026 SkyHigh Rentals. All rights reserved.</p>
        <p>Contact: info@skyhighrentals.com | 123-456-7890</p>
    </footer>
    <script src="javascript/script.js" defer></script>
</body>

</html>
