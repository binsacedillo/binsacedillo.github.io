name: Deploy React App to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: vgnaaircraftrental/react-app
        run: npm ci

      - name: Build
        working-directory: vgnaaircraftrental/react-app
        run: npm run build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: vgnaaircraftrental/react-app/dist
          clean: true
          target-folder: vgnaaircraftrental
