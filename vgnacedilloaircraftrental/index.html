<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aviation Rental Website</title>
    <script>
      (function () {
        const { pathname, search, hash } = window.location;
        if (search.startsWith('?/')) {
          const decoded = search
            .slice(2)
            .replace(/~and~/g, '&');
          window.history.replaceState(null, '', pathname + decoded + hash);
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
